      <section class="site-intro">
        <header>
          <div class="content">

            <button
              class="resetBtnStyle header__trial-btn"
              aria-label="try for free button"

              Try It Free
            </button>
          </div>
        </header>
        <article class="description">
          <div class="content">
            <section class="description__section">
              <h1 class="description__heading">
                Build The Community<br />
                Your Fans Will Love
              </h1>
              <p class="description__info">
                Huddle re-imagines the way we build communities. You have a
                voice, but so does your audience. Create connections with your
                users as you engage in genuine discussion.
              </p>
              <button
                class="resetBtnStyle description__free-start-btn"
                aria-label="get started for free"
              >
                Get Started For Free
              </button>
            </section>
            <section class="description__illustration">
              <img
                src="./assets/images/illustration-mockups.svg"
                class="illustration__img"
                alt=""
              />
            </section>
          </div>
        </article>
      </section>
    </main>
